<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube Lively Wallpaper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/SlSzGxrsqsU?autoplay=1&mute=1&loop=1&playlist=SlSzGxrsqsU"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</body>
</html>
