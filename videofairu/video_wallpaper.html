<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Lively Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: blue;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #error-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: none;
      z-index: 1;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <video id="bg" autoplay muted loop playsinline>
    <source src="fainon.mp4" type="video/mp4">
    お使いのブラウザは video タグをサポートしていません。
  </video>

  <div id="error-text">動画を読み込めませんでした</div>

  <script>
    const video = document.getElementById("bg");
    const errorText = document.getElementById("error-text");

    let playedSuccessfully = false;

    // 実際に再生されたときのイベント
    video.addEventListener("playing", () => {
      playedSuccessfully = true;
      console.log("再生開始");
    });

    // 5秒待っても再生されていなければエラー表示
    setTimeout(() => {
      if (!playedSuccessfully) {
        console.warn("再生できなかった可能性あり");
        errorText.style.display = "block";
      }
    }, 5000);

    // 念押しの再生＆ループ処理
    video.play().catch(err => {
      console.warn("再生エラー:", err);
    });

    video.addEventListener("ended", () => {
      video.currentTime = 0;
      video.play();
    });
  </script>
</body>
</html>
