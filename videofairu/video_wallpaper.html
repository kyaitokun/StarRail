<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Lively Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="bg" autoplay muted loop playsinline>
    <source src="./fainon.mp4" type="video/mp4">
    お使いのブラウザは video タグをサポートしていません。
  </video>

  <script>
    const video = document.getElementById("bg");

    // 念のため再生エラー対策
    video.play().catch(err => {
      console.warn("Video play failed:", err);
    });

    // 念押しのループ処理（HTMLの loop 属性でも十分だけど保険）
    video.addEventListener("ended", () => {
      video.currentTime = 0;
      video.play();
    });
  </script>
</body>
</html>
