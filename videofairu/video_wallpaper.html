<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Lively Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: red;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="bg" autoplay muted loop playsinline></video>

  <script>
    const video = document.getElementById("bg");
    video.src = "fainon.mp4";

    // 強制的に再生（再生できない場合のログも出す）
    video.play().catch(err => {
      console.warn("Video play failed:", err);
    });

    // 再生確認のためループ内でも明示的に再生
    video.addEventListener("ended", () => {
      video.currentTime = 0;
      video.play();
    });
  </script>
</body>
</html>
